<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu Pro | Çağla Sona</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: white;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .temp-gradient {
            background: linear-gradient(to bottom, #ffffff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="glass-card p-10 rounded-[3rem] w-full max-w-lg transition-all duration-700">
        <!-- Başlık Bölümü -->
        <div class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-xl font-bold text-indigo-400 tracking-widest uppercase">Weather Engine</h1>
                <p class="text-xs text-slate-500">Live API Feed / OpenWeatherMap</p>
            </div>
            <div class="h-10 w-10 bg-indigo-500/20 rounded-full flex items-center justify-center">
                <i class="fas fa-satellite text-indigo-400"></i>
            </div>
        </div>
        
        <!-- Arama Alanı -->
        <div class="relative group mb-12">
            <input id="cityInput" type="text" placeholder="Şehir Ara..." 
                class="w-full pl-6 pr-16 py-5 rounded-2xl bg-white/5 border border-white/10 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 transition-all text-lg placeholder-slate-600">
            <button onclick="getWeather()" class="absolute right-2 top-2 bg-indigo-600 p-4 rounded-xl hover:bg-indigo-500 transition-all active:scale-90">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>

        <!-- Ana Bilgi Ekranı -->
        <div id="weatherContent" class="hidden animate-in fade-in slide-in-from-bottom-4 duration-700">
            <div class="text-center mb-12">
                <h2 id="cityName" class="text-5xl font-black mb-2 tracking-tight">Ankara</h2>
                <p id="weatherDesc" class="text-indigo-300 font-medium tracking-wide uppercase text-sm mb-8"></p>
                
                <div class="flex flex-col items-center">
                    <img id="weatherIcon" src="" alt="Icon" class="w-32 h-32 -mb-4 drop-shadow-2xl">
                    <div id="temp" class="text-8xl font-black temp-gradient">--°</div>
                    <div class="text-slate-400 mt-2 font-medium">Hissedilen: <span id="feelsLike" class="text-white">--°</span></div>
                </div>
            </div>

            <!-- Teknik Veri Izgarası -->
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white/5 p-6 rounded-3xl border border-white/5 flex flex-col items-center justify-center">
                    <i class="fas fa-droplet text-blue-400 mb-3 text-xl"></i>
                    <span class="text-[10px] text-slate-500 uppercase font-bold tracking-widest">Nem Oranı</span>
                    <span id="humidity" class="text-xl font-bold mt-1">--</span>
                </div>
                <div class="bg-white/5 p-6 rounded-3xl border border-white/5 flex flex-col items-center justify-center">
                    <i class="fas fa-wind text-teal-400 mb-3 text-xl"></i>
                    <span class="text-[10px] text-slate-500 uppercase font-bold tracking-widest">Rüzgar Hızı</span>
                    <span id="wind" class="text-xl font-bold mt-1">--</span>
                </div>
                <div class="bg-white/5 p-6 rounded-3xl border border-white/5 flex flex-col items-center justify-center">
                    <i class="fas fa-compress-arrows-alt text-orange-400 mb-3 text-xl"></i>
                    <span class="text-[10px] text-slate-500 uppercase font-bold tracking-widest">Basınç</span>
                    <span id="pressure" class="text-xl font-bold mt-1">--</span>
                </div>
                <div class="bg-white/5 p-6 rounded-3xl border border-white/5 flex flex-col items-center justify-center">
                    <i class="fas fa-eye text-purple-400 mb-3 text-xl"></i>
                    <span class="text-[10px] text-slate-500 uppercase font-bold tracking-widest">Görüş Mesafesi</span>
                    <span id="visibility" class="text-xl font-bold mt-1">--</span>
                </div>
            </div>
        </div>

        <!-- Durum Bildirimleri -->
        <div id="statusArea" class="text-center py-10">
            <div id="loading" class="hidden">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-indigo-500 mb-4"></div>
                <p class="text-slate-500 text-sm">Veriler Çekiliyor...</p>
            </div>
            <div id="welcome">
                <i class="fas fa-cloud-sun-rain text-5xl text-slate-800 mb-6"></i>
                <p class="text-slate-500 text-sm italic">Hava durumu motoru hazır.<br>Bir lokasyon girerek başlayın.</p>
            </div>
        </div>
    </div>

    <script>
        // BURAYA KENDİ API ANAHTARINI YAPIŞTIR
        const apiKey = "cce45feef17376e803cb31ef4a886713"; 

        async function getWeather() {
            const city = document.getElementById('cityInput').value;
            const content = document.getElementById('weatherContent');
            const loading = document.getElementById('loading');
            const welcome = document.getElementById('welcome');

            if (!city) return;

            welcome.classList.add('hidden');
            loading.classList.remove('hidden');
            content.classList.add('hidden');

            try {
                // Mühendislik Notu: metric (Celsius) ve lang=tr (Türkçe açıklama) parametreleri eklendi
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=tr`);
                
                if (!response.ok) throw new Error("Lokasyon bulunamadı");

                const data = await response.json();

                // Veri Eşleştirme
                document.getElementById('cityName').innerText = data.name;
                document.getElementById('temp').innerText = Math.round(data.main.temp) + "°";
                document.getElementById('feelsLike').innerText = Math.round(data.main.feels_like) + "°";
                document.getElementById('weatherDesc').innerText = data.weather[0].description;
                document.getElementById('humidity').innerText = "%" + data.main.humidity;
                document.getElementById('wind').innerText = (data.wind.speed * 3.6).toFixed(1) + " km/s"; // m/s'den km/s'ye çevrim
                document.getElementById('pressure').innerText = data.main.pressure + " hPa";
                document.getElementById('visibility').innerText = (data.visibility / 1000).toFixed(1) + " km";
                
                // İkon Seti
                const iconCode = data.weather[0].icon;
                document.getElementById('weatherIcon').src = `https://openweathermap.org/img/wn/${iconCode}@4x.png`;

                loading.classList.add('hidden');
                content.classList.remove('hidden');

            } catch (error) {
                loading.classList.add('hidden');
                welcome.classList.remove('hidden');
                welcome.innerHTML = `<i class="fas fa-exclamation-circle text-red-500 text-4xl mb-4"></i><p class='text-red-400 font-bold'>${error.message}</p><p class='text-slate-500 text-xs mt-2'>Lütfen şehir ismini kontrol edin.</p>`;
            }
        }
    </script>
</body>
</html>
