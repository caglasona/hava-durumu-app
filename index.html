<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu Pro | Çağla Sona</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
        }
        .weather-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="weather-card p-8 rounded-[2.5rem] shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold tracking-tight text-indigo-400">Hava Durumu <span class="text-white">Pro</span></h1>
            <p class="text-slate-400 text-sm">Gerçek Zamanlı Veri Entegrasyonu</p>
        </div>
        
        <!-- Arama Alanı -->
        <div class="flex gap-2 mb-10">
            <input id="cityInput" type="text" placeholder="Şehir ismi girin..." 
                class="flex-1 px-6 py-4 rounded-2xl bg-white/10 border border-white/20 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white">
            <button onclick="getWeather()" class="bg-indigo-600 text-white px-6 py-4 rounded-2xl hover:bg-indigo-700 transition-all active:scale-95">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <!-- Bilgi Paneli -->
        <div id="weatherContent" class="hidden">
            <div class="text-center mb-10">
                <h2 id="cityName" class="text-4xl font-extrabold mb-2 tracking-tight">İstanbul</h2>
                <p id="weatherDesc" class="text-indigo-300 font-medium capitalize mb-6 text-lg"></p>
                
                <div class="flex justify-center items-center gap-4">
                    <img id="weatherIcon" src="" alt="Hava Durumu" class="w-24 h-24">
                    <div id="temp" class="text-7xl font-black">--°C</div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white/5 p-5 rounded-3xl border border-white/10 text-center">
                    <i class="fas fa-tint text-blue-400 mb-2"></i>
                    <p class="text-xs text-slate-400 uppercase font-bold tracking-widest">Nem</p>
                    <p id="humidity" class="text-xl font-bold">%--</p>
                </div>
                <div class="bg-white/5 p-5 rounded-3xl border border-white/10 text-center">
                    <i class="fas fa-wind text-teal-400 mb-2"></i>
                    <p class="text-xs text-slate-400 uppercase font-bold tracking-widest">Rüzgar</p>
                    <p id="wind" class="text-xl font-bold">-- km/h</p>
                </div>
            </div>
        </div>

        <!-- Durum Mesajları -->
        <div id="statusArea" class="text-center py-10">
            <div id="loading" class="hidden">
                <i class="fas fa-circle-notch fa-spin text-3xl text-indigo-500"></i>
            </div>
            <div id="welcome">
                <i class="fas fa-satellite-dish text-5xl text-slate-700 mb-4"></i>
                <p class="text-slate-500 italic text-sm">Gerçek verileri görmek için <br> bir şehir adı arayın.</p>
            </div>
        </div>
    </div>

    <script>
        /* ==================================================================
           DİKKAT: API ANAHTARINI AŞAĞIDAKİ TIRNAKLARIN İÇİNE YAPIŞTIR (Satır 88)
           Örn: const apiKey = "7d9...xyz";
           ==================================================================
        */
        const apiKey = "cce45feef17376e803cb31ef4a886713"; 

        async function getWeather() {
            const city = document.getElementById('cityInput').value;
            const content = document.getElementById('weatherContent');
            const loading = document.getElementById('loading');
            const welcome = document.getElementById('welcome');

            if (!city) return;

            welcome.classList.add('hidden');
            loading.classList.remove('hidden');
            content.classList.add('hidden');

            try {
                // API İsteği
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=tr`);
                
                if (!response.ok) throw new Error("Şehir bulunamadı");

                const data = await response.json();

                // Verileri doldurma
                document.getElementById('cityName').innerText = data.name;
                document.getElementById('temp').innerText = Math.round(data.main.temp) + "°C";
                document.getElementById('weatherDesc').innerText = data.weather[0].description;
                document.getElementById('humidity').innerText = "%" + data.main.humidity;
                document.getElementById('wind').innerText = data.wind.speed + " km/h";
                
                const iconCode = data.weather[0].icon;
                document.getElementById('weatherIcon').src = `https://openweathermap.org/img/wn/${iconCode}@4x.png`;

                loading.classList.add('hidden');
                content.classList.remove('hidden');

            } catch (error) {
                loading.classList.add('hidden');
                welcome.classList.remove('hidden');
                welcome.innerHTML = `<i class="fas fa-exclamation-triangle text-red-500 text-3xl mb-2"></i><p class='text-red-400'>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
