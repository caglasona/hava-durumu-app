<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu Pro | Çağla Sona</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap');
        
        /* ARKA PLAN: Pembe Gradyan */
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top right, #fbcfe8, #f472b6); 
            color: #064e3b; /* Genel metin rengini koyu zümrüt yaptım ki okunsun */
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.4); /* Pembe üzerinde daha belirgin olması için opaklığı artırdım */
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="glass-card p-10 rounded-[3rem] w-full max-w-lg">
        <div class="flex justify-between items-center mb-10">
            <div>
                <!-- ZÜMRÜT YEŞİLİ BAŞLIK -->
                <h1 class="text-xl font-bold text-emerald-700 tracking-widest uppercase">Weather Engine</h1>
                <p class="text-xs text-emerald-900/60 font-semibold">Live API Feed</p>
            </div>
            <div class="h-10 w-10 bg-emerald-500/20 rounded-full flex items-center justify-center">
                <i class="fas fa-sun text-emerald-600"></i>
            </div>
        </div>
        
        <div class="relative group mb-12">
            <!-- GİRİŞ ALANI: Zümrüt odaklı -->
            <input id="cityInput" type="text" placeholder="Şehir Ara..." 
                class="w-full pl-6 pr-16 py-5 rounded-2xl bg-white/40 border border-emerald-100 focus:outline-none focus:ring-2 focus:ring-emerald-500 text-emerald-900 placeholder-emerald-800/50 transition-all font-medium">
            
            <!-- BUTON: Zümrüt Yeşili -->
            <button onclick="getWeather()" class="absolute right-2 top-2 bg-emerald-600 p-4 rounded-xl hover:bg-emerald-700 transition-all active:scale-90 shadow-lg shadow-emerald-600/20">
                <i class="fas fa-search text-white"></i>
            </button>
        </div>

        <div id="weatherContent" class="hidden">
            <div class="text-center mb-12">
                <!-- ŞEHİR İSMİ: Zümrüt -->
                <h2 id="cityName" class="text-5xl font-black mb-2 tracking-tight text-emerald-900">--</h2>
                <p id="weatherDesc" class="text-emerald-700 font-bold tracking-wide uppercase text-sm mb-8"></p>
                <div class="flex flex-col items-center">
                    <img id="weatherIcon" src="" alt="Icon" class="w-32 h-32 -mb-4 drop-shadow-xl">
                    <div id="temp" class="text-8xl font-black text-emerald-900">--°</div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white/30 p-6 rounded-3xl border border-white/40 text-center">
                    <i class="fas fa-droplet text-emerald-600 mb-2"></i>
                    <p class="text-[10px] text-emerald-800 uppercase font-bold tracking-widest">Nem</p>
                    <p id="humidity" class="text-xl font-bold text-emerald-900">--</p>
                </div>
                
                <div class="bg-white/30 p-6 rounded-3xl border border-white/40 text-center">
                    <i class="fas fa-sun text-emerald-600 mb-2"></i>
                    <p class="text-[10px] text-emerald-800 uppercase font-bold tracking-widest">Gün Doğumu</p>
                    <p id="sunrise" class="text-xl font-bold text-emerald-900">--:--</p>
                </div>

                <div class="bg-white/30 p-6 rounded-3xl border border-white/40 text-center">
                    <i class="fas fa-wind text-emerald-600 mb-2"></i>
                    <p class="text-[10px] text-emerald-800 uppercase font-bold tracking-widest">Rüzgar</p>
                    <p id="wind" class="text-xl font-bold text-emerald-900">--</p>
                </div>
                <div class="bg-white/30 p-6 rounded-3xl border border-white/40 text-center">
                    <i class="fas fa-temperature-high text-emerald-600 mb-2"></i>
                    <p class="text-[10px] text-emerald-800 uppercase font-bold tracking-widest">Hissedilen</p>
                    <p id="feelsLike" class="text-xl font-bold text-emerald-900">--°</p>
                </div>
            </div>
        </div>

        <div id="statusArea" class="text-center py-10">
            <div id="loading" class="hidden">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-emerald-600"></div>
            </div>
            <div id="welcome">
                <p class="text-emerald-800/60 text-sm italic font-medium">Hangi şehri merak ediyorsunuz?</p>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "cce45feef17376e803cb31ef4a886713"; 

        async function getWeather() {
            const city = document.getElementById('cityInput').value;
            const content = document.getElementById('weatherContent');
            const loading = document.getElementById('loading');
            const welcome = document.getElementById('welcome');

            if (!city) return;

            welcome.classList.add('hidden');
            loading.classList.remove('hidden');
            content.classList.add('hidden');

            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=tr`);
                if (!response.ok) throw new Error("Şehir bulunamadı");
                const data = await response.json();

                const sunriseTime = new Date(data.sys.sunrise * 1000).toLocaleTimeString('tr-TR', {
                    hour: '2-digit',
                    minute: '2-digit'
                });

                document.getElementById('cityName').innerText = data.name;
                document.getElementById('temp').innerText = Math.round(data.main.temp) + "°";
                document.getElementById('feelsLike').innerText = Math.round(data.main.feels_like);
                document.getElementById('weatherDesc').innerText = data.weather[0].description;
                document.getElementById('humidity').innerText = "%" + data.main.humidity;
                document.getElementById('wind').innerText = (data.wind.speed * 3.6).toFixed(1) + " km/s";
                document.getElementById('sunrise').innerText = sunriseTime;
                
                const iconCode = data.weather[0].icon;
                document.getElementById('weatherIcon').src = `https://openweathermap.org/img/wn/${iconCode}@4x.png`;

                loading.classList.add('hidden');
                content.classList.remove('hidden');

            } catch (error) {
                loading.classList.add('hidden');
                welcome.classList.remove('hidden');
                welcome.innerHTML = `<p class='text-red-600 font-bold'>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
